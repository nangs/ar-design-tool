<div id="state-manager-page">
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="" ng-click="editorService.closeEditor()">State Manager</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="" ng-click="saveState()">Save</a></li>
        <li><a href="" ng-click="buildState()">Build APK</a></li>
      </ul>
    </div>
  </nav>    
  <div class="content">
    <div class="sidebar" ui-view="defaultSidebar"></div>
    <div class="alert alert-warning top-alert" role="alert">
      <i class="fa fa-warning fa-lg"></i> <strong>Warning</strong>, Empty connectors are detected. Empty comnectors will be removed when reloaded. 
    </div> 
    <vis-network id="state-graph" data="graphData" options="graphOptions" events="graphEvents"></vis-network>
  </div>
</div>
<loader></loader>
<div ui-view="editor" id="state-editor-page" ng-show="editorService.open"></div>

<bs-modal modal-id="edit-state" modal-size="md">
  <modal-body>
    State Edit
  </modal-body>
  <modal-footer>
    <a href="#" data-dismiss="modal" class="btn btn-default">Apply</a>
    <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
  </modal-footer>
</bs-modal>

<bs-modal modal-id="edit-connector" modal-size="md">
  <modal-body>
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="warning">
            <th class="col-xs-1"></th>
            <th class="col-xs-8">Object Name</th>
            <th class="col-xs-3">Use as Connector</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="model in modelOnCurrentState | orderBy:'name'">
            <td></td>
            <td><label for="checkbox-{{ model.name }}">{{ model.name }}<span ng-show="model.available" class="text-muted" style="font-size: 10px"> - Models already available</span></label></td>
            <td><input id="checkbox-{{ model.name }}" type="checkbox" name="selectedModels[]" value="{{ model.name }}" ng-model="model.included" ng-disabled="model.available" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </modal-body>
  <modal-footer>
    <div class="row">
      <div class="col-xs-6">
        <a href="#" class="btn btn-default" onclick="document.getElementById('addModelInput').click()" style="width:100%">Add Model To Server</a>
      </div>
      <div class="col-xs-5 col-xs-offset-1">
        <button ng-click="addModelsToAssetBundle()" data-dismiss="modal" class="btn btn-default" ng-disabled="!modelsSelected">Apply</button>
        <a href="#" data-dismiss="modal" class="btn btn-default" style="width:50%">Close</a>
      </div>
      <div class="col-xs-12">
        <p class="text-danger" style="text-align:left; margin-top:10px; font-size:14px">
          File must be in (.obj,.fbx,.3ds) format {{ uploadError }}
        </p>
      </div>
    </div>
  </modal-footer>
</bs-modal>
